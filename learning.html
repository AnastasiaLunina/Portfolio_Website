<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anastasia Lunina</title>
      <link rel="icon" type="image/svg" href="img/logo.svg">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <!-- Dark mode switch -->
      <div class="theme-switch-wrapper">
         <span id="toggle-icon">
         <span class="toggle-text">Light Mode</span>
         <i class="fas fa-sun"></i>
         </span>
         <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
         </label>
      </div>
      <!-- Menu Overlay -->
      <div class="overlay overlay-slide-left" id="overlay">
         <!-- Navigation -->
         <nav id="nav">
            <ul>
               <li id="nav-1"><a href="index.html">Home</a></li>
               <li id="nav-2"><a href="index.html">About</a></li>
               <li id="nav-3"><a href="index.html">Learning Resume Blog</a></li>
               <li id="nav-4"><a href="index.html">Projects</a></li>
               <li id="nav-5"><a href="index.html">Contact</a></li>
            </ul>
         </nav>
      </div>
      <!-- Menu Bars -->
      <div class="menu-bars" id="menu-bars">
         <div class="bar1"></div>
         <div class="bar2"></div>
         <div class="bar3"></div>
      </div>
      <!-- Learning -->
      <div class="title-group">
         <h1 data-aos="fade-down" data-aos-delay="200">I love learning</h1>
      </div>
      <div class="diploma-main-container">
         <div class="diploma-container">
            <img src="img/certificates/1 html.jpg" alt="" class="diploma" data-aos="fade-right" data-aos-delay="300">
            <img src="img/certificates/3 git.jpg" alt="" class="diploma" data-aos="fade-left" data-aos-delay="300">
         </div>
         <div class="diploma-container">
            <img src="img/certificates/5 py.jpg" alt="" class="diploma" data-aos="fade-right" data-aos-delay="300">
            <img src="img/certificates/6 sql.jpg" alt="" class="diploma" data-aos="fade-left" data-aos-delay="300">
         </div>
         <div class="diploma-container">
            <img src="img/certificates/2 boootstrap.jpg" alt="" class="diploma" data-aos="fade-right" data-aos-delay="300">
            <img src="img/certificates/4 api.jpg" alt="" class="diploma" data-aos="fade-left" data-aos-delay="300">
         </div>
         <div class="diploma-container">    
            <img src="img/certificates/linux.jpg" alt="" class="diploma" data-aos="fade-right" data-aos-delay="300">
            <img src="img/certificates/agile.jpg" alt="" class="diploma" data-aos="fade-left" data-aos-delay="300">
         </div>
         <div class="diploma-container">
            <img src="img/certificates/agile1.jpg" alt="" class="diploma" data-aos="fade-right" data-aos-delay="300">
            <img src="img/certificates/excel.jpg" alt="" class="diploma" data-aos="fade-left" data-aos-delay="300">
         </div>
      </div>
      <div id="contact">
         <div class="social-icons">
            <a href="index.html"><i class="fa-solid fa-house fab"></i></a>
         </div>
      </div>
      <!-- Loader -->
      <div class="loader" id="loader">
         <img src="img/loader.svg" alt="Loading">
      </div>
      <!-- AOS.js -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
         AOS.init({
           delay: 200,
           duration: 1500,
           once: false,
           mirror: false,    
         });
      </script>
      <script src="js/script_bar_menu.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
